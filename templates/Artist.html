<!DOCTYPE HTML>
<html> 
  <head>
    <title>
      {% if artist %}
      {{artist}}
      {% endif %}
    </title>
  </head>

<div style="background-image:url(http://www.musicalityacademy.com/wp-content/uploads/2014/01/music-notes-white-background-wallpaper1.gif);">

  <body bgcolor="silver">
    <h1 align="center">
      {{artist}}
    </h1>

    <form method = "POST">
      Search for an artist/band: 
      <input type = "text" name = "artist" placeholder="Radiohead"></input>
      <input type="submit" name="button" value="find"></input>
    </form>
    <br>
    <table align="center">

    {% if images %}
      {% for image in images %} 
        <tr>
          <td>
            <img src={{image}} alt="Image of Artist">
          </td>
      {% endfor %}
        <td>
        {% if Tracks %}
          Important Tracks:
          <ol type="1">
            {% for track in Tracks %} 
              <li>
                {{track}}
              </li>
            {% endfor %}
          </ol>
        </td>
        {% endif %}
        </tr>

    {% endif %}

    </table>

  </body>
  
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br> <!-- to extend the background image to the bottom of the page -->
</div>
</html>
